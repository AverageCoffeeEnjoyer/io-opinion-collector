<div class="container py-sm-4 h-auto w-auto">
  <h2>UPDATE PRODUCT TEMP</h2>
  <div class="col-sm-6 col-7 bg-white col-sm-6 border-4 border p-xxl-5">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">
<!--      <div class="mat-form-field align-content-sm-stretch">-->
<!--        <input required type="text" id="categoryId" formControlName="categoryId" class="form-control form-control-lg"/>-->
<!--        <div *ngIf="categoryId && categoryId?.touched && categoryId?.dirty">-->
<!--          <small class="text-danger" *ngIf="categoryId.errors?.['pattern']">-->
<!--            Not matching UUID pattern-->
<!--          </small>-->

<!--            CategoryId is required-->
<!--          </small>-->
<!--        </div>-->

      <div class="form-row mb-4">
        <label class="form-label" for="name">Name</label>
        <input required type="text" id="name" formControlName="name" class="form-control"/>
        <div *ngIf="name && name?.touched && name?.dirty">
          <small class="text-danger" *ngIf="name.errors?.['required']">
            Name is required
          </small>
        </div>
      </div>

      <div class="form-row mb-4">
        <label class="form-label" for="description">Description</label>
        <input required type="text" id="description" formControlName="description"
               class="form-control"/>
        <div *ngIf="description && description?.touched && description?.dirty">
          <small class="text-danger" *ngIf="description.errors?.['required']">
            Description is required
          </small>
        </div>
      </div>

      <div class="form-row mb-4">
        <div class="form-group">
          <label class="form-label" for="categoryID">Categories</label>
          <select formControlName="category" class="form-control" id="categoryID">
            <option disabled>Select Category</option>
            <option>Choose Category</option>
            <option *ngFor="let cat of categories">{{cat.name}}</option>
          </select>
        </div>
      </div>

      <div class="loadPropertiesForm" [formGroup]="updateProductForm">
        <ng-container formArrayName="propertiesKeys">
          <ng-container *ngFor="let ligma of propertiesKeys.controls; let i = index">
            <div class="propertiesRow">
              <mat-form-field appearance="fill">
                <input matInput formControlName="{{i}}" placeholder="Form key" [readonly]="true">
              </mat-form-field>
            </div>
          </ng-container>
        </ng-container>
<!--        <ng-container formArrayName="propertiesValues">-->
<!--          <ng-container *ngFor="let ligma of propertiesValues.controls; let i = index">-->
<!--            <div class="propertiesRow">-->
<!--              <mat-form-field appearance="fill">-->
<!--                <input matInput formControlName="{{i}}" placeholder="Form value">-->
<!--              </mat-form-field>-->
<!--            </div>-->
<!--          </ng-container>-->
<!--        </ng-container>-->
      </div>

      <input *ngIf="updateProductForm.valid" type="submit" class="mt-3 btn btn-primary btn-lg btn-block w-100"
             value="Update product">
      <input *ngIf="!updateProductForm.valid" type="submit" class="mt-3 disabled btn btn-light btn-lg btn-block w-100"
             value="Update product">

    </form>

  </div>
</div>
