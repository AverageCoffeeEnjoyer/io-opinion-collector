<div class="container py-sm-4 h-auto w-auto">
  <h2>UPDATE PRODUCT</h2>
  <div class="col-sm-6 col-7 bg-white col-sm-6 border-4 border p-xxl-5">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">

      <div class="form-outline mb-4">
        <span class="form-label">Name</span>
        <input required class="form-control form-control-lg" type="text" id="name" formControlName="name" />
        <div *ngIf="name && name?.touched && name?.dirty">
          <span class="text-danger" *ngIf="name.errors?.['required']">
            Name is required
          </span>
        </div>
      </div>


      <div class="form-outline mb-4">
        <span class="form-label">Description</span>
        <input required type="text" id="description" formControlName="description"
               class="form-control form-control-lg"/>
        <div *ngIf="description && description?.touched && description?.dirty">
          <span class="text-danger" *ngIf="description.errors?.['required']">
            Description is required
          </span>
        </div>
      </div>


      <ng-container formArrayName="propertiesValues">
        <ng-container *ngFor="let prop of propertiesValues.controls; let i = index">
          <div class="form-outline">
            <span class="form-label">{{propertyKeys[i]}}</span>
            <input class="form-control form-control-lg"
                   placeholder="{{propertyKeys[i]}}" formControlName="{{i}}">
          </div>
        </ng-container>
      </ng-container>

      <input *ngIf="updateProductForm.valid" type="submit" class="mt-3 btn btn-primary btn-lg btn-block w-100"
             value="Update product">
      <input *ngIf="!updateProductForm.valid" type="submit" class="mt-3 disabled btn btn-light btn-lg btn-block w-100"
             value="Update product">

    </form>
  </div>
</div>
