<div class="container py-sm-4 h-auto w-auto">
  <h2>UPDATE PRODUCT</h2>
  <mat-form-field class="col-sm-6 col-7 bg-white col-sm-6 border-4 border p-xxl-5">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()" style="display: flex; flex-direction: column;">

      <div class="form-row mb-4">
        <label class="form-label" for="name">Name</label>
        <input required type="text" id="name" formControlName="name" class="form-control"/>
        <div *ngIf="name && name?.touched && name?.dirty">
          <small class="text-danger" *ngIf="name.errors?.['required']">
            Name is required
          </small>
        </div>
      </div>

      <mat-form-field hideRequiredMarker="false"
                      floatLabel="auto">
        <label class="form-label" for="description">Description</label>
        <input required type="text" id="description" formControlName="description"
               class="form-control"/>
        <div *ngIf="description && description?.touched && description?.dirty">
          <small class="text-danger" *ngIf="description.errors?.['required']">
            Description is required
          </small>
        </div>
      </mat-form-field>

      <!--        </div>-->

      <div class="form-row mb-4" [formGroup]="updateProductForm">
        <input matInput placeholder="niewiadomo kurwa"/>
        <ng-container formArrayName="propertiesValues">
          <ng-container *ngFor="let prop of propertiesValues.controls; let i = index" class="mb-3 input-group">
            <mat-form-field appearance="fill" class="form-control">
              <input matInput placeholder="{{propertyKeys[i]}}" formControlName="{{i}}">
            </mat-form-field>

          </ng-container>
        </ng-container>
        <!--        <ng-container formArrayName="propertiesValues">-->
        <!--          <ng-container *ngFor="let ligma of propertiesValues.controls; let i = index">-->

        <!--          </ng-container>-->
        <!--        </ng-container>-->
      </div>

      <input *ngIf="updateProductForm.valid" type="submit" class="mt-3 btn btn-primary btn-lg btn-block w-100"
             value="Update product">
      <input *ngIf="!updateProductForm.valid" type="submit" class="mt-3 disabled btn btn-light btn-lg btn-block w-100"
             value="Update product">

    </form>
  </mat-form-field>
</div>
