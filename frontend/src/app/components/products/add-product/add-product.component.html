
<div class="container py-sm-4 h-auto w-auto">
  <h2>ADD PRODUCT TEMP</h2>
  <div class="col-sm-6 col-7 bg-white col-sm-6 border-4 border p-md-5">
    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
      <div class="mat-form-field align-self-auto">
        <span *ngIf="categoryId && categoryId.touched && categoryId.invalid" class="validation-message">Category ID is required</span>
        <input required type="text" id="categoryId" formControlName="categoryId" class="form-control form-control-lg" />
        <label class="form-label" for="categoryId">Category ID</label>
      </div>

      <div class="mat-form-field align-self-auto">
        <span *ngIf="name && name.touched && name.invalid" class="validation-message">Name is required</span>
        <input required type="text" id="name" formControlName="name" class="form-control form-control-lg" />
        <label class="form-label" for="name">Name</label>
      </div>

      <div class="mat-form-field align-self-auto">
        <span *ngIf="description && description.touched && description.invalid" class="validation-message">Description is required</span>
        <input required type="text" id="description" formControlName="description" class="form-control form-control-lg" />
        <label class="form-label" for="description">Description</label>
      </div>

      <input *ngIf="addProductForm.valid" type="submit" class="btn btn-primary btn-lg btn-block w-100" value="Add product">
      <input *ngIf="!addProductForm.valid" type="submit" class="disabled btn btn-light btn-lg btn-block w-100" value="Add product">

    </form>

  </div>
</div>
