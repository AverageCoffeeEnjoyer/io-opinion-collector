<div class="p-3">
    <p>Welcome to OpinionCollector main page, you are {{text}}</p>
  </div>


  <div class="products-list-container">
      <table [dataSource]="data" mat-table matSort class="mat-elevation-z8">
        <ng-container matColumnDef="productId" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
          <td mat-cell *matCellDef="let element">{{element.productId}}</td>
        </ng-container>

        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="deleted" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Deleted</th>
          <td mat-cell *matCellDef="let element">{{element.deleted}}</td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Id</th>
          <td mat-cell *matCellDef="let element">{{element.categoryId}}</td>
        </ng-container>

        <div *ngIf="role == 'USER'">
          <ng-container matColumnDef="makeUpdateForm" >
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let element">
              <button type="button" *ngIf="!element.deleted" class="btn btn-danger"
                      [routerLink]="['products', element.productId, 'update']">Update</button>
            </td>
          </ng-container>
        </div>

        <div *ngIf="role == 'USER'">
          <ng-container matColumnDef="makeDeleteForm" >
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
              <button type="button" *ngIf="!element.deleted" class="btn btn-danger"
                      [routerLink]="['products', element.productId, 'delete']">Delete</button>
            </td>
          </ng-container>
        </div>

        <div *ngIf="role == 'ADMIN'">
          <ng-container matColumnDef="action" >
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button type="button" *ngIf="!element.deleted" class="btn btn-danger" (click)="deleteProduct(element.productId); $event.stopImmediatePropagation()">Delete</button>
              </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="adminColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: adminColumns;" [routerLink]="['products', row.productId]"></tr>
        </div>

        <div *ngIf="!authenticated || role == 'USER'">
          <tr mat-header-row *matHeaderRowDef="columns" ></tr>
          <tr mat-row *matRowDef="let row; columns: columns;" [routerLink]="['products', row.productId]"></tr>
        </div>


      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
