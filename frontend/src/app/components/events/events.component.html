<p xmlns="http://www.w3.org/1999/html">events works!</p>

<div class="events-list-container">
  <table [dataSource]="dataSource" mat-table matSort class="mat-elevation-z8">
    <ng-container matColumnDef="userID" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UÅ¼ytkownik</th>
      <td mat-cell *matCellDef="let element">{{element.userID}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>Akcja</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="closeEvent(element.eventID)">Zamknij</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
