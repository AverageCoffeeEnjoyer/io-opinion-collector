<section class="align-middle justify-content-center m-5">
  <div *ngIf="wrongCredentials" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error during login</strong> You should check your credentials or use option of resetting password.
  </div>
  <div *ngIf="accountLocked" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Your account is locked</strong>
  </div>
  <div class="container py-5 h-100 w-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/logo.svg"
             class="img-fluid " alt="Logo">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 border-dark border-opacity-50 border p-5 rounded-4" id="login_form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <span *ngIf="email && email.touched && email.invalid" class="validation-message">Enter a valid email</span>
            <input required type="email" id="email" formControlName="email" class="form-control form-control-lg" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <span *ngIf="password && password.touched && password.invalid" class="validation-message">Password is required</span>
            <input required type="password" id="password" formControlName="password" class="form-control form-control-lg" />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <input *ngIf="loginForm.valid" type="submit" class="btn btn-primary btn-lg btn-block w-100" value="Sign in">
          <input *ngIf="!loginForm.valid" type="submit" class="disabled btn btn-primary btn-lg btn-block w-100" value="Sign in">

          <div class="divider d-flex align-items-center my-4 justify-content-around">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Or continue with:</p>
          </div>

          <div class="justify-content-around align-items-center d-flex">
            <a class="btn btn-primary btn-lg btn-block w-50 me-2" style="background-color: #3b5998" href="#!"
               role="button">
              <i style="font-size: 20px" class="bi bi-facebook"></i>
            </a>
            <a class="btn btn-danger btn-lg btn-block w-50 ms-2" style="background-color: #e8545f" href="#!"
               role="button">
              <i style="font-size: 20px" class="bi bi-google"></i></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
