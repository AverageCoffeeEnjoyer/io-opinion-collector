<section class="vh-100">
  <div class="container py-5 h-100 w-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/logo.svg"
             class="img-fluid " alt="Logo">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 border-dark border-opacity-50 border p-5 rounded-4" id="login_form">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Sign in</button>

          <div class="divider d-flex align-items-center my-4 justify-content-around">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Or continue with:</p>
          </div>

          <div class="justify-content-around align-items-center d-flex">
            <a class="btn btn-primary btn-lg btn-block w-50 me-2" style="background-color: #3b5998" href="#!"
               role="button">
              <i class="fab fa-facebook-f me-2"></i>
            </a>
            <a class="btn btn-danger btn-lg btn-block w-50 ms-2" style="background-color: #e8545f" href="#!"
               role="button">
              <i class="fab fa-google me-2"></i></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
